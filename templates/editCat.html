<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>

    <h1>Admin dashboard</h1>

     <form action="/admin_dashboard/Edit_Category" method="post" >
         <h3> Edit Category</h3>
     <div class="form-floating">
            <input type="text" class="form-control" name='name' id="floatingText" required>
            <label for="floatingText">Enter new name</label>
         </div>
     <br>

    <div class="dropdown">
              <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                Select Category to change the name for
              </button>
              <ul class="dropdown-menu">
                {% for item in dropdown_items %}
                <li><button class="dropdown-item" type="submit" name="category" value="{{ item.name }}">{{ item.name }}</button></li>
                {% endfor %}
              </ul>
        </div>
     <br>
     <a href="/admin_dashboard"><button type="button" class="btn btn-primary" style="background-color: #6F4E37; color: white;">Back</button></a>
     </form>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>

</body>
</html>
