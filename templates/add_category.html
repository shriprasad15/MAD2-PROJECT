<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>

    <h1>Admin dashboard</h1>

     <form action="/admin_dashboard/Create_Category" method="post" >
         <h3> Create Category</h3>
    <div class="form-floating mb-3">
        <input type="text" aria-label="Category Name" name="name" class="form-control" required>
        <label for="floatingInput">Category Name</label>
    </div>
    <div class="pt-1 mb-4">
        <button class="btn btn-lg btn-block" type="submit" style="background-color: #6F4E37; color: white;">Submit</button>
    </div>
        <a href="/admin_dashboard"><button type="button" class="btn btn-primary" style="background-color: #6F4E37; color: white;">Back</button></a>
     </form>
        {% if msg %}
        <div class="alert alert-success" role="alert">
                {{ msg }}
        </div>
    {% endif %}
    {% if error %}
        <div class="alert alert-danger mt-3" role="alert">
                {{ error }}
        </div>
    {% endif %}


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>

</body>
</html>
