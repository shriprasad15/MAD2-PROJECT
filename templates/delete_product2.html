<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>

    <h1>Admin dashboard</h1>

     <form action="/admin_dashboard/Delete_Product2/{{ catId }}" method="post" >
         <h3> Delete Product</h3>
     <div class="dropdown">
              <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                Select Product to delete
              </button>
              <ul class="dropdown-menu">
                    {% for item in dropdown_items %}
                <li><button class="dropdown-item" type="button" data-bs-toggle="modal"
                        data-bs-target="#exampleModal{{ item.id }}">{{ item.name }}</button></li>
                {% endfor %}
              </ul>
        </div>
     <br>
{% for item in dropdown_items %}
    <div class="modal fade" id="exampleModal{{ item.id }}" tabindex="-1" aria-labelledby="exampleModalLabel"
         aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel{{ item.id }}">Deleting Item</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    Are you sure you want to delete {{ item.name }} ?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <form action="/admin_dashboard/Delete_Product/" method="post">
                        <button type="submit" name='product' class="btn btn-danger"
                                value="{{ item.name }}"> Confirm
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endfor %}

        <a href="/admin_dashboard/Delete_Product"><button type="button" class="btn btn-primary" style="background-color: #6F4E37; color: white;">Back</button></a>
     </form>
        {% if msg %}
        <div class="alert alert-success" role="alert">
                {{ msg }}
        </div>
    {% endif %}
    {% if error %}
        <div class="alert alert-danger mt-3" role="alert">
                {{ error }}
        </div>
    {% endif %}


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>

</body>
</html>
