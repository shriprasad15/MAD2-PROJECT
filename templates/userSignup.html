<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
    <h1>Welcome to User Signup Page</h1>

    <form action="/userSignup" method="post">
        <div class="input-group">
          <span class="input-group-text">First and last name</span>
          <input type="text" aria-label="First name" name="fname" class="form-control" required>
          <input type="text" aria-label="Last name" name="lname" class="form-control" required>
        </div>
        <br>
        <div class="form-floating mb-3">
          <input type="number" class="form-control" name='mobile' id="floatingInput" placeholder="name@example.com" required>
          <label for="floatingInput">Mobile</label>
        </div>

        <div class="form-floating mb-3">
          <input type="email" class="form-control" name='email' id="floatingInput" placeholder="name@example.com" required>
          <label for="floatingInput">Email address</label>
        </div>

        <div class="form-floating">
          <input type="password" class="form-control" name='password' id="floatingPassword" placeholder="Password" required>
          <label for="floatingPassword">Password</label>
        </div>
        <br>
        <button type="submit" class="btn btn-primary">Submit</button>
        <a href="/userLogin"><button type="button" class="btn btn-primary">Back</button></a>
      </form>
{% if error %}
          <div class="alert alert-danger mt-3" role="alert">
            {{ error }}
          </div>
    {% endif %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>

</body>
</html>
