<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>

    <h1>Admin dashboard</h1>

     <form action="/admin_dashboard/Create_Product" method="post" >
         <h3> Create Product</h3>
     <h5>Select Category to add Product</h5>
     <select name="category" id="category" style="height: 40px;">
         {% for item in dropdown_items %}
            <option value="{{ item.id }}">{{ item.name }}</option>
         {% endfor %}

    </select>

    <div class="form-floating mb-3">
        <br>
        <input type="text" aria-label="Category Name" name="name" class="form-control" required>
        <label for="floatingInput">Product Name</label>
    </div>
    <div>
        <label for="birthday">Manufacture date:</label><br>
  <input type="date" id="m_date" name="manufacture_date">
    </div>
         <br>
         <div>
        <label for="birthday">Expiry date:</label><br>
  <input type="date" id="e_date" name="expiry_date">
    </div><br>
         <div class="form-floating mb-3">
          <input type="number" class="form-control" name='rate_per_unit' id="floatingInput" required>
          <label for="floatingInput">Rate per Unit</label>
        </div>
     <div class="form-floating mb-3">
          <input type="number" class="form-control" name='quantity' id="floatingInput" required>
          <label for="floatingInput">Quantity</label>
        </div>
    <div class="pt-1 mb-4">
        <button class="btn btn-lg btn-block" type="submit" style="background-color: #6F4E37; color: white;">Submit</button>
    </div>
        <a href="/admin_dashboard"><button type="button" class="btn btn-primary" style="background-color: #6F4E37; color: white;">Back</button></a>
     </form>
        {% if msg %}
        <div class="alert alert-success" role="alert">
                {{ msg }}
        </div>
    {% endif %}
    {% if error %}
        <div class="alert alert-danger mt-3" role="alert">
                {{ error }}
        </div>
    {% endif %}


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>

</body>
</html>
